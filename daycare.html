			<div id="about" class="bg-white py-5 px-5">
				<div class="container">
					<h1 class="text-primary fw-bold">Who I am</h1>
					<div class="px-sm-5">
						<p>As a software developer and DevOps engineer with over 20 years of experience, I build high-performance, scalable systems.</p>
						<p>I believe in tailoring solutions to specific challenges rather than applying generic approaches. Every technical problem has its own context, and I draw from my diverse experience to implement the most appropriate solution.</p>
						<p>Currently, I&#x27;m expanding my expertise by integrating AI and machine learning into my technical toolkit to enhance and optimise the systems I build.</p>
						<p>What sets me apart is my focus on efficiency—optimising deployment pipelines, streamlining development environments, and implementing advanced containerisation strategies that save both time and resources without compromising performance or security.</p>
					</div>
				</div>

						<div class="card py-3 px-3 mx-2 my-3 card-work">
							<h4 class="text-primary">Infrastructure</h4>
							<div class="text-dark card-description">I design and build clean, DRY, secure configurations using Terraform and Terragrunt. From networks to containers, I deliver end-to-end infrastructure solutions that prioritise security and scalability, including orchestration for seamless workflows.</div>

								<div class="list-links-container"/>
							</div>

						<div class="card py-3 px-3 mx-2 my-3 card-work">

								<div class="list-links-container"/>
							</div>
						</div>

							</div>
